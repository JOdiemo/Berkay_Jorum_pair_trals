<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Title</h1>
    <p id="description">This is the title description</p>
    <form id="survey-form">
      <table >
        <tr> 
          <label id="name-label">Name</label>
          <input type="text" id="name" name="name" placeholder="type your name" required>
          <label id="email-label">Email</label>
          <input type="email" id="email" name="email" placeholder="type your email"
          required>
          <label id="number-label">Number</label>
          <input type="number" id="number" name="number" required min="0" max="10" placeholder="type your number">
          <select id="dropdown"> 
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>

          </select>
          <input type="radio" name="gender" value="male"> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other">
          <input type="checkbox" value="0">
          <input type="checkbox" value="1">
          <textarea rows="2" cols="4">

          </textarea>
          <input type="submit" id="submit" value="submit">
        </tr>
    </table>

    </form>
      
    <script  src="js/index.js"></script>
  </body>
</html>
